<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bolts-top">
            <img src="assets/bolt-top-left.svg" alt="Bolt icon" class="top-left">
            <img src="assets/bolt-top-right.svg" alt="Bolt icon" class="top-right">
        </div>
        <div id="game-board"><button class="start-btn">starte-spiel</button></div>
        <div class="infos-div">
            <div class="game-instructions"></div>
            <div class="food-left"></div>
        </div>
        <div class="bolts-bottom">
            <img src="assets/bolt-bottom-left.svg" alt="Bolt icon" class="bottom-left">
            <img src="assets/bolt-bottom-right.svg" alt="Bolt icon" class="bottom-right">
        </div>
    </div>
    <script src="script.js"></script>

</html>
